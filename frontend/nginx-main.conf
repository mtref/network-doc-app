# backend/nginx-main.conf
# This is the main Nginx configuration file.
# It primarily includes other configuration files from the conf.d directory.

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Include all .conf files from the /etc/nginx/conf.d directory.
    # Our custom server block (from nginx-full.conf) will be placed here.
    include /etc/nginx/conf.d/*.conf;
}
