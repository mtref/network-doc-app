# /frontend/nginx-full.conf
# This server block defines how Nginx serves the React frontend and
# proxies API requests to the backend service.

server {
    listen 80;
    server_name localhost;

    # The root for all static assets, pointing to the build output.
    root /app/html;
    index index.html;

    # --- Caching for Static Assets ---
    # Aggressively cache static assets. Create React App hashes filenames,
    # so we can safely use long cache expiration times.
    location ~* \.(?:css|js|woff2|woff|ttf|svg|jpg|jpeg|png|gif|ico)$ {
        expires 1y;
        add_header Cache-Control "public";
        # Return 404 if the file is not found, preventing it from falling back to index.html
        try_files $uri =404;
    }

    # --- React App Client-Side Routing ---
    # For any request that doesn't match a file, serve index.html.
    # This is essential for React Router to work correctly.
    location / {
        try_files $uri /index.html;
    }

    # --- API Proxy to Backend ---
    # Forward all requests starting with /api/ to the backend container.
    location /api/ {
        # The hostname 'backend' is automatically resolved by Docker's internal DNS.
        proxy_pass http://backend:5000;

        # Rewrite the URL to remove the /api prefix, so the backend receives the correct path.
        rewrite ^/api/(.*)$ /$1 break;

        # Set headers to pass information about the original request to the backend.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}