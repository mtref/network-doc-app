# frontend/nginx-full.conf
# This file contains the server block for the frontend application.
# It is included by the main nginx.conf and therefore should NOT contain
# global directives like worker_processes or events.

server {
    listen 80; # Nginx listens on port 80 inside the container
    server_name localhost;

    # Set a resolver for dynamic upstream resolution within Docker's network.
    # 127.0.0.11 is the default Docker internal DNS server.
    resolver 127.0.0.11 valid=30s; # Line 10 (approximate, depending on comments/whitespace)

    # Serve React App static files
    location / {
        root /app/html; # Points to where React build output is copied in the Dockerfile
        try_files $uri $uri/ /index.html; # Essential for React client-side routing
    }

    # Proxy API requests to the Flask backend service
    location /api/ {
        # Use a variable for proxy_pass to force Nginx to resolve 'backend' at runtime
        # instead of at configuration load time.
        set $backend_server http://backend:5000; # This will be around line 20
        proxy_pass $backend_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/api/(.*)$ /$1 break; # Remove /api/ prefix before forwarding to backend
    }
}
